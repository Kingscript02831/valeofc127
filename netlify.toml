
[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = "functions"

[dev]
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.20.6"
  NPM_VERSION = "10.8.2"
  NPM_FLAGS = "--legacy-peer-deps"

